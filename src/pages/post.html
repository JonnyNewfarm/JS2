<div  class="row" style="justify-content: center;">
  <div class="col" style="max-width: 500px; margin-top: 50px;">
    <h1 style="text-align: center;">Create post</h1>
    <form class="form" style="padding: 10px;" novalidate>
        <div class="row mb-3" style="padding: 10px;">
        
        <input type="text" placeholder="Title" name="title" style="margin-bottom:10px">
        <textarea class="form-control" rows="3" name="body"></textarea>
        <input type="string" placeholder="Media" name="media" style="margin-bottom:10px">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
      </form>
  </div>
</div>




<script>
    const formEl = document.querySelector(".form")
    const token = localStorage.getItem("accessToken")

    formEl.addEventListener('submit', event => {
      
        event.preventDefault()
        

        
        
        const formData = new FormData(formEl)
        const data = Object.fromEntries(formData)
      
        
       fetch('https://api.noroff.dev/api/v1/social/posts',{
        method:'POST',
        headers: {
            'content-Type' : 'application/json',
            authorization: `bearer ${token}`,
        },
        body: JSON.stringify(data)
        })
        .then(res => res.json() )
        .then(json => console.log(json))
        .catch(error => console.log(error))
    });




  </script>

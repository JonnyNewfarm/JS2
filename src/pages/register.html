<div  class="row" style="justify-content: center;">
  <div class="col" style="max-width: 500px; margin-top: 50px;">
    <h1 style="text-align: center;">Register</h1>
    <form class="form" style="padding: 10px;" novalidate>
        <div class="row mb-3" style="padding: 10px;">
        <input type="text" placeholder="Name" name="name" style="margin-bottom:10px">
        <input type="email" name="email" placeholder="Email" style="margin-bottom:10px">
        <input type="password" name="password" placeholder="Password" style="margin-bottom:10px">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      </form>
  </div>
</div>


      


      <script>
        const formEl = document.querySelector(".form")

        formEl.addEventListener('submit', event => {
          
            event.preventDefault()
            

            
            
            const formData = new FormData(formEl)
            const data = Object.fromEntries(formData)
          
            
           fetch('https://api.noroff.dev/api/v1/social/auth/register',{
            method:'POST',
            headers: {
                'content-Type' : 'application/json'
            },
            body: JSON.stringify(data)
            })
            .then(res => res.json() )
            .then(data => console.log(data))
            .catch(error => console.log(error))
        });




      </script>
